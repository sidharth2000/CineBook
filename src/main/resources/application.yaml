spring:
    application:
        name: cinebook
    datasource:
        url: jdbc:mysql://localhost:3306/cinebook
        username: root
        password: root
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update  
        show-sql: false 
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect